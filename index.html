<!DOCTYPE html>

<html>
    <head>
        <title>Sorting Visualizer</title>

        <meta charset="UTF-8">
        <meta name="keywords" content="Aref, Aref Malek, Purdue, Projects, Sorting Visualizer, Algorithms">
        <meta name="description" content="Sorting Algorithm Visualizer">
        <meta name="author" content="Aref Malek">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles.css">


    </head>
    <body>
        <div class="intro">
            <h1>Sorting Algorithm Visualizer!</h1>
        </div>

        <div class="slider-container">
            <div class="slider">
                <input type="range" min="10" max="100" value="50" class="slider" id="sizeSlider">
                <p>Current Array Size: <span id="sizeValue"></span></p>
              </div>
      
            <div class="slider">
                <input type="range" min="1" max="100" value="5" class="slider" id="speedSlider">
                <p>Current Operation Delay (lower is faster): <span id="speedValue"></span> ms</p>
            </div>
        </div>
        <button type="button" onclick="resetArray()">Generate new array</button>

        <button id="bubbleSort">
            Bubble Sort
        </button>

        <button id="selectionSort">
            Selection Sort
        </button>

        <button id="insertionSort">
            Insertion Sort
        </button>

        <button id="heapSort">
            Heap Sort
        </button>
        <canvas id="myCanvas" width="800" height="400" style="border:1px solid #c3c3c3;">
                Your browser does not support the canvas element :,(
        </canvas>

            </body>
        
        
        </html>
        <script src="main.js"></script>
